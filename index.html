<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>My weather application</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header>
      <form>
        <input
          type="search"
          placeholder="Enter a city.."
          class="city"
          id="cities"
        />
        <input type="submit" value="Search" class="button" />
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1>Paris</h1>
          <p>
            <span id="time"> Saturday 15:32, moderate rain</span> <br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div class="emoji">☀️<span id="currently">14</span>°C</div>
      </div>
    </main>
    <footer>
      <p id="target">
        This project was coded by
        <a href="#" target="_blank">Molyne Mutami</a> and is
        <a href="#" target="_blank"> on GitHub</a> and
        <a href="https://www.netlify.com">hosted on Netlify</a>
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
